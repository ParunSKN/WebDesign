    <script>
      // Custom cursor functionality
      const cursor = document.querySelector('.cursor');
      const cursorFollower = document.querySelector('.cursor-follower');
      
      let mouseX = 0, mouseY = 0;
      let cursorX = 0, cursorY = 0;
      let followerX = 0, followerY = 0;
      
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      
      function updateCursor() {
        cursorX += (mouseX - cursorX) * 0.1;
        cursorY += (mouseY - cursorY) * 0.1;
        
        followerX += (mouseX - followerX) * 0.05;
        followerY += (mouseY - followerY) * 0.05;
        
        cursor.style.left = cursorX - 10 + 'px';
        cursor.style.top = cursorY - 10 + 'px';
        
        cursorFollower.style.left = followerX - 4 + 'px';
        cursorFollower.style.top = followerY - 4 + 'px';
        
        requestAnimationFrame(updateCursor);
      }
      updateCursor();
      
      // Hover effects
      const hoverElements = document.querySelectorAll('a, button, .overlap-group-wrapper, .nav-link');
      
      hoverElements.forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursor.classList.add('hover');
        });
        
        el.addEventListener('mouseleave', () => {
          cursor.classList.remove('hover');
        });
      });
      
      // Parallax effect
      document.addEventListener('mousemove', (e) => {
        const floatingElements = document.querySelectorAll('.floating-element');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        floatingElements.forEach((element, index) => {
          const speed = (index + 1) * 0.5;
          const xMove = (x - 0.5) * speed * 50;
          const yMove = (y - 0.5) * speed * 50;
          
          element.style.transform = `translate(${xMove}px, ${yMove}px)`;
        });
      });
      
      // Add click animation
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
          // Create ripple effect
          const ripple = document.createElement('div');
          ripple.style.position = 'absolute';
          ripple.style.borderRadius = '50%';
          ripple.style.background = 'rgba(255, 255, 255, 0.3)';
          ripple.style.transform = 'scale(0)';
          ripple.style.animation = 'ripple 0.6s linear';
          ripple.style.left = (e.clientX - this.getBoundingClientRect().left - 25) + 'px';
          ripple.style.top = (e.clientY - this.getBoundingClientRect().top - 25) + 'px';
          ripple.style.width = '50px';
          ripple.style.height = '50px';
          
          this.style.position = 'relative';
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
      
      // Add ripple animation keyframes
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    </script>
